- name: install necessary packages for openvpn
  apt:
    pkg: 
    - wireguard
    # - iptables-persistent
    # - unbound
    # - unbound-host
    # - resolvconf
    state: present
#    update_cache: true
  tags:
  - install

- name: stop wireguard
  systemd:
    daemon_reload: true
    state: stopped
    name: wg-quick@wg0
    enabled: true
  ignore_errors: true
  tags:
  - install

- name: clear current config
  file:
    state: absent
    path: /etc/wireguard/wg0.conf

- name: template server file
  template:
    src: wg0.conf.j2
    dest: /etc/wireguard/wg0.conf
  tags: 
  - install

- name: template client file
  template:
    src: wg0-client.conf.j2
    dest: ~/Desktop/wg0-client.conf
  delegate_to: localhost
  tags: 
  - install

- name: start wireguard
  systemd:
    daemon_reload: true
    state: started
    name: wg-quick@wg0
    enabled: true
  tags:
  - install

